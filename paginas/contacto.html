    <main class="maincontacto">
        <section class="formulario">
            <form method="post">
                <div>
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" placeholder="Nombre completo" name="name">
                    <label for="DNI">DNI</label>
                    <input type="documento" id="DNI" placeholder="DNI" name="DNI"/>
                    <label for="direccion">Direccion</label>
                    <input type="direccion" id="direccion" placeholder="Direccion" name="direccion"/>
                </div>
                <div>
                    <label for="sexo">Sexo</label>
                    <label for="sexo">masculino</label>
                    <input type="radio" name="sexo" value="Masculino">
                    <label for="sexo">femenino</label>
                    <input type="radio" name="sexo" value="Femenino">
                    <label for="sexo">prefiero no decirlo</label>
                    <input type="radio" name="sexo" value="Prefiero no decirlo">
                    <label for="trabajas actualmente?">Trabajas actualmente?</label>
                    <label for="si">si</label>
                    <input type="checkbox" name="Trabaja?" value="si"/>
                    <label for="no">no</label>
                    <input type="checkbox" name="trabaja?" value="no"/>
                </div>
                <div>
                        <label for="epoca favorita">cual es tu epoca favorita?</label>
                        <select name="epoca favorita">
                            <option value="60s">60s</option>
                            <option value="70s">70s</option>
                            <option value="80s">80s</option>
                            <option value="90s">90s</option>
                            <option value="2000">2000</option>
                        </select>
                </div>
                <div>
                    <label for="Dejanos tu mensaje">Dejanos tu mensaje</label>
                    <textarea id="Mensaje" name="Mensaje"></textarea>
                </div>
                <div>
                    <input type="submit" value="Enviar Formulario" class="boton">
                    <Input type="reset" value="Borrar Todo" class="boton"/>
                </div>
        </form>
